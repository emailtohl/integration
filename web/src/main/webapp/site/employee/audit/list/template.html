<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>角色修改审计
    <small>Preview</small>
  </h1>
  <ol class="breadcrumb">
    <li ui-sref="dashboard"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">role audit list</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">角色审计表</h3>
            <div class="box-tools">
	      	</div>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table class="table table-bordered table-hover">
              <thead>
              <tr>
                <th class="col-md-1">角色名</th>
                <th class="col-md-1">描述</th>
                <th class="col-md-7">权限</th>
                <th class="col-md-2">修改时间</th>
                <th class="col-md-1">修改类型</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="x in ctrl.list" style="cursor:pointer" ng-click="ctrl.detail(x.entity.id, x.defaultRevisionEntity.id)">
                <td ng-bind="x.entity.name" class="col-md-1"></td>
                <td ng-bind="x.entity.description" class="col-md-1"></td>
                <td class="col-md-7">
                	<ul>
                		<li ng-repeat="y in x.entity.authorities">{{y.name}}({{y.description}})</li>
                	</ul>
                </td>
                <td ng-bind="x.revisionDate" class="col-md-2"></td>
                <td class="col-md-1">
                	<span class="label" ng-class="{'label-danger' : x.revisionType == 'DEL', 'label-warning' : x.revisionType == 'ADD', 'label-info' : x.revisionType == 'MOD'}">
                		{{ctrl.typeMap[x.revisionType]}}
                	</span>
                </td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <th class="col-md-1">角色名</th>
                <th class="col-md-1">描述</th>
                <th class="col-md-7">权限</th>
                <th class="col-md-2">修改时间</th>
                <th class="col-md-1">修改类型</th>
              </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->

      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
