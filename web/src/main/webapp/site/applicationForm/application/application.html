<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
            添加申请单
    <small>提交申请流程</small>
  </h1>
  <ol class="breadcrumb">
    <li ui-sref="dashboard"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">submit</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box-body" ng-if="!isAuthenticated()">
      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <h4><i class="icon fa fa-ban"></i> Alert!</h4>
      	  请先登录，否则不能提交申请!
      </div>
    </div>

	<div class="box">
	  <div class="box-header">
	    <h3 class="box-title">流程内容
	      <small>提交流程申请</small>
	    </h3>
	    <!-- tools box -->
	    <div class="pull-right box-tools">
	      <button type="button" class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse">
	        <i class="fa fa-minus"></i></button>
	      <button type="button" class="btn btn-default btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
	        <i class="fa fa-times"></i></button>
	    </div>
	    <!-- /. tools -->
	  </div>
	  <!-- /.box-header -->
	  <div class="box-body pad">
	    <form name="f">
      	  <div class="box">
			<div class="form-group has-feedback" ng-class="{'has-success':f.title.$valid,'has-warning':f.title.$error.required,'has-error':f.title.$error.minlength}">
	          <label for="exampleInputEmail1">标题</label>
	          <input class="form-control" name="title" ng-model="ctrl.form.name" placeholder="填写标题" type="text" required="required">
			  <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok':f.title.$valid,'glyphicon-warning-sign':f.title.$error.required,'glyphicon-remove':f.title.$error.minlength}"></span>
			  <span ng-show="f.title.$error.required">
			  This is a required field
			  </span>
			  <span ng-show="f.title.$error.minlength">
			  Minimum length required is 6
			  </span>
			  <span ng-show="f.title.$invalid">
			  This field is invalid
			  </span>
			</div>
		  </div>
	      <textarea class="textarea" name="body" ng-model="ctrl.form.description" placeholder="填写申请单内容" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
	      <input type="submit" class="btn btn-primary btn-block" ng-disabled="f.$invalid || !ctrl.form.description || !isAuthenticated()" ng-click="ctrl.submit()">
	    </form>
	  </div>
	</div>
</section>
