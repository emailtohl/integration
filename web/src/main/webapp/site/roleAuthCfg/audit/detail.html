<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>历史详情
    <small>Preview</small>
  </h1>
  <ol class="breadcrumb">
    <li ui-sref="dashboard"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li ui-sref="roleAuthCfgAudit.list"><a href="#"><i class="fa"></i> role audit list</a></li>
    <li class="active">role audit detail</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
<div class="row">
    <div class="col-md-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-text-width"></i>

          <h3 class="box-title">{{ctrl.detail.name}}</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <ul>
            <li ng-repeat="x in ctrl.detail.authorities">{{x.name}}
              <ul>
                <li>{{x.description}}</li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- ./col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
