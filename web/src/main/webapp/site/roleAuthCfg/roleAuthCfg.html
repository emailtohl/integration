<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>角色权限管理
    <small>Preview</small>
  </h1>
  <ol class="breadcrumb">
    <li ui-sref="dashboard"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
  	<li class="active">authorities</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
	              <h3 class="box-title">角色列表</h3>
	            </div>
				<!-- /.box-header -->
				<div class="box-body">
					<table class="table table-bordered table-hover">
						<thead>
			                <tr>
			                  <th class="col-md-5">角色名</th>
			                  <th class="col-md-5">角色描述</th>
			                  <th class="col-md-2">删除</th>
			                </tr>
		                </thead>
		                <tbody>
		                	<tr style="cursor:pointer;" ng-repeat="x in ctrl.roles" ng-click="ctrl.openModal(x.id)">
                  				<td ng-bind="x.name" class="col-md-5"></td>
                  				<td ng-bind="x.description" class="col-md-5"></td>
                  				<td class="col-md-2"><button class="btn btn-danger btn-xs" type="button" ng-click="ctrl.delete(x.id, x.name, $event)">删除</button></td>
                  			</tr>
		                </tbody>
					</table>
				</div>
		        <div class="box-footer clearfix">
		          <button type="button" class="btn btn-primary btn-block" ng-click="ctrl.openModal()">新增</button>
		        </div>
			</div>
		</div>
	</div>
</section>
<!-- /.content -->


<div modal open="ctrl.modal.open" title="{{ctrl.modal.title}}" when-confirm="ctrl.modal.whenConfirm()" type="{{ctrl.modal.type}}" disabled="!ctrl.form.name">
  <form role="form" name="f">
    <div class="box-body">
      <div class="form-group">
        <label for="exampleInputEmail1">角色名</label>
        <input type="text" placeholder="name" class="form-control" ng-model="ctrl.form.name" required="required">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">描述</label>
        <textarea rows="3" placeholder="description" class="form-control" ng-model="ctrl.form.description"></textarea>
      </div>
      <div class="form-group">
        <div class="checkbox" ng-repeat="x in ctrl.authorities | orderBy:x.name">
		  <label>
		    <input type="checkbox" value="{{x.name}}" ng-model="x.selected" ng-true-value="true" ng-false-value="false">
		    {{$index + 1}}
		    {{x.description}}
		  </label>
		</div>
      </div>
    </div>
    <!-- /.box-body -->
  </form>
</div>
