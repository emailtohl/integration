<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>历史详情
    <small>Preview</small>
  </h1>
  <ol class="breadcrumb">
    <li ui-sref="dashboard"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li ui-sref="roleAudit.list({id:ctrl.id})"><a href="#"><i class="fa"></i> role audit list</a></li>
    <li class="active">role audit detail</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
<div class="row">
    <div class="col-md-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-text-width"></i>

          <h3 class="box-title">角色名 {{ctrl.detail.name}}</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
			<table id="flow-list" class="table table-bordered table-striped">
               <tbody>
               <tr>
                   <td>描述</td>
                   <td class="ng-binding">{{ctrl.detail.description}}</td>
                   <td>角色类型</td>
                   <td class="ng-binding">{{ctrl.detail.roleType}}</td>
               </tr>
               </tbody>
           </table>
           <ul>
           	<li ng-repeat="x in ctrl.detail.authorities">
           		{{x.name}}
           	</li>
           </ul>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- ./col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
