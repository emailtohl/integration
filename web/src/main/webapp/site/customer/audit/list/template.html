<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>客户账号修改审计
    <small>Preview</small>
  </h1>
  <ol class="breadcrumb">
    <li ui-sref="dashboard"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">customer audit list</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">审计表</h3>
            <div class="box-tools">
	      	</div>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table class="table table-bordered table-hover">
              <thead>
              <tr>
                <th class="col-md-1">姓名</th>
                <th class="col-md-1">昵称</th>
                <th class="col-md-1">分类</th>
                <th class="col-md-1">邮箱</th>
                <th class="col-md-1">手机</th>
                <th class="col-md-1">启动</th>
                <th class="col-md-1">有效</th>
                <th class="col-md-1">岗位</th>
                <th class="col-md-1">性别</th>
                <th class="col-md-2">修改时间</th>
                <th class="col-md-1">修改类型</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="x in ctrl.list" style="cursor:pointer" ng-click="ctrl.detail(x.entity.id, x.defaultRevisionEntity.id)">
                <td ng-bind="x.entity.name" class="col-md-1"></td>
                <td ng-bind="x.entity.nickname" class="col-md-1"></td>
                <td ng-bind="x.entity.classify | customerFieldMap" class="col-md-1"></td>
                <td ng-bind="x.entity.email" class="col-md-1"></td>
                <td ng-bind="x.entity.cellPhone" class="col-md-1"></td>
                <td ng-bind="x.entity.enabled | boolToString" class="col-md-1"></td>
                <td ng-bind="x.entity.accountNonExpired | boolToString" class="col-md-1"></td>
                <td ng-bind="x.entity.post" class="col-md-1"></td>
                <td ng-bind="x.entity.gender | customerFieldMap" class="col-md-1"></td>
                <td ng-bind="x.defaultRevisionEntity.revisionDate | date:'yyyy-MM-dd HH:mm:ss'" class="col-md-2"></td>
                <td class="col-md-1">
                	<span class="label" ng-class="{'label-danger' : x.revisionType == 'DEL', 'label-warning' : x.revisionType == 'ADD', 'label-info' : x.revisionType == 'MOD'}">
                		{{ctrl.typeMap[x.revisionType]}}
                	</span>
                </td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <th class="col-md-1">姓名</th>
                <th class="col-md-1">昵称</th>
                <th class="col-md-1">分类</th>
                <th class="col-md-1">邮箱</th>
                <th class="col-md-1">手机</th>
                <th class="col-md-1">启动</th>
                <th class="col-md-1">有效</th>
                <th class="col-md-1">岗位</th>
                <th class="col-md-1">性别</th>
                <th class="col-md-2">修改时间</th>
                <th class="col-md-1">修改类型</th>
              </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
		<button type="button" class="btn btn-default" ui-sref="customer.detail({id:ctrl.id})">{{'btn-back' | translate}}</button>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
