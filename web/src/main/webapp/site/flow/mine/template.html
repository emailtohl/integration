<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>我的流程单
    <small>我提交的流程单</small>
  </h1>
  <ol class="breadcrumb">
    <li ui-sref="dashboard"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">My FlowData</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">流程单</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
			<table id="flow-list" class="table table-bordered table-striped">
               <thead>
               <tr>
                   <th>流程单号</th>
                   <th>创建时间</th>
                   <th>流程类型</th>
                   <th>状态</th>
                   <th>内容</th>
                   <th>操作</th>
               </tr>
               </thead>
               <tbody>
               <tr ng-repeat="x in ctrl.list" repeat-finish="ctrl.table()">
                   <td>{{x.flowNum}}</td>
                   <td>{{x.createDate}}</td>
                   <td>{{x.flowType}}</td>
                   <td ng-bind="ctrl.getTaskName(x)"></td>
                   <td>{{x.content | omit}}</td>
                   <td>
                     <a href="javascript:void(0)" ui-sref="flow.detail({id:x.id, audit:0})">查看</a>
                     <a href="javascript:void(0)" ng-if="x.activityId === 'modifyApply'" ui-sref="flow.reSubmit({id:x.id})">重提</a>
                   </td>
               </tr>
               </tbody>
               <tfoot>
               <tr>
                   <th>流程单号</th>
                   <th>创建时间</th>
                   <th>流程类型</th>
                   <th>状态</th>
                   <th>内容</th>
                   <th>操作</th>
               </tr>
               </tfoot>
           </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
