<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>审核
    <small>审核申请单</small>
  </h1>
  <ol class="breadcrumb">
    <li ui-sref="dashboard"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">audit</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">流程单</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
			<table id="flow-list" class="table table-bordered table-striped">
               <thead>
               <tr>
                   <th>流程单号</th>
                   <th>创建时间</th>
                   <th>流程类型</th>
                   <th>状态</th>
                   <th>内容</th>
                   <th>详情</th>
               </tr>
               </thead>
               <tbody>
               <tr ng-repeat="x in ctrl.list" repeat-finish="ctrl.table()">
                   <td>{{x.flowNum}}</td>
                   <td>{{x.creationTime}}</td>
                   <td>{{x.flowType}}</td>
                   <td>{{x.taskName}}</td>
                   <td>{{x.content | omit}}</td>
                   <td>
                     <div class="btn-group">
                     	<button type="button" class="btn btn-default btn-xs margin" ui-sref="flow.detail({id:x.id, audit:1})">查看</button>
                     </div>
                   </td>
               </tr>
               </tbody>
               <tfoot>
               <tr>
                   <th>流程单号</th>
                   <th>创建时间</th>
                   <th>流程类型</th>
                   <th>状态</th>
                   <th>内容</th>
                   <th>详情</th>
               </tr>
               </tfoot>
           </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->
