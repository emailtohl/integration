<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
            添加申请单
    <small>提交申请流程</small>
  </h1>
  <ol class="breadcrumb">
    <li ui-sref="dashboard"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">submit</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box-body" ng-if="!isAuthenticated()">
      <div class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <h4><i class="icon fa fa-ban"></i> Alert!</h4>
      	  请先登录，否则不能提交申请!
      </div>
    </div>

	<div class="box">
	  <div class="box-header">
	    <h3 class="box-title">流程内容
	      <small>提交流程申请</small>
	    </h3>
	    <!-- tools box -->
	    <div class="pull-right box-tools">
	      <button type="button" class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse">
	        <i class="fa fa-minus"></i></button>
	      <button type="button" class="btn btn-default btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
	        <i class="fa fa-times"></i></button>
	    </div>
	    <!-- /. tools -->
	  </div>
	  <!-- /.box-header -->
	  <div class="box-body pad">
	    <form name="f">
          <div class="form-group">
            <label>流程类型</label>
            <select class="form-control" name="flowType" ng-model="ctrl.form.flowType" ng-init="ctrl.form.flowType = 'WORK'" required="required">
              <option value="WORK">工单</option>
            </select>
          </div>
          <div class="form-group" class="form-group has-feedback" ng-class="{'has-success':f.content.$valid,'has-warning':f.content.$error.required,'has-error':f.content.$error.minlength}">
            <label>申请单内容</label>
            <textarea class="form-control" rows="3" name="content" ng-model="ctrl.form.content" placeholder="填写申请单内容" required="required" minlength="5"></textarea>
          	<span ng-show="f.content.$error.required">
			This is a required field
			</span>
			<span ng-show="f.content.$error.minlength">
			Minimum length required is 5
			</span>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary" ng-disabled="f.$invalid || !isAuthenticated()" ng-click="ctrl.submit()">Submit</button>
          </div>
	    </form>
	  </div>
	</div>
</section>
